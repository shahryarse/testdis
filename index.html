<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>لیست فروشگاه ها</title>
</head>
<body>
  <h1>لیست فروشگاه ها بر اساس فاصله</h1>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script>
$(document).ready(function() {
  // درخواست موقعیت کاربر
  navigator.geolocation.getCurrentPosition(function(position) {
    // ارسال درخواست به API
    $.ajax({
      url: "api.php",
      type: "POST",
      data: {
        user_lat: position.coords.latitude,
        user_lon: position.coords.longitude
      },
      success: function(response) {
        // نمایش لیست فروشگاه ها
        var shops = JSON.parse(response);
        var list = "";
        for (var i = 0; i < shops.length; i++) {
          list += "<li>" + shops[i].name + " (فاصله: " + shops[i].distance + " کیلومتر)</li>";
        }
        $("#shops").html(list);
      },
      error: function(error) {
        // نمایش خطا
        alert(error.responseJSON.error);
      }
    });
  }, function(error) {
    alert(error.message);
  });

  // رویداد کلیک برای دریافت نزدیکترین فروشگاه
  $(document).ready(function() {
  // درخواست موقعیت کاربر
  navigator.geolocation.getCurrentPosition(function(position) {
    // ذخیره موقعیت کاربر
    var userLat = position.coords.latitude;
    var userLon = position.coords.longitude;

    // ارسال درخواست به API
    $.ajax({
      url: "api.php",
      type: "POST",
      data: {
        user_lat: userLat,
        user_lon: userLon
      },
      success: function(response) {
        // نمایش لیست فروشگاه ها
        var shops = JSON.parse(response);
        var list = "";
        for (var i = 0; i < shops.length; i++) {
          list += "<li>" + shops[i].name + " (فاصله: " + shops[i].distance + " کیلومتر)</li>";
        }
        $("#shops").html(list);
      },
      error: function(error) {
        // نمایش خطا
        alert(error.responseJSON.error);
      }
    });
  }, function(error) {
    alert(error.message);
  });
});
  </script>

  <ul id="shops"></ul>
  <button id="get-nearest-shop">دریافت نزدیکترین فروشگاه</button>
</body>
</html>
